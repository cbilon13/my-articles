<div class="articles__container">
    <div style="display: flex; width: 100%; justify-content: space-between;">
        <div>
            <h1> Articles </h1>
        </div>
        <div class="articles__action">
            <button class="articles__action--create" type="button" (click)="create(true)" [hidden]="!!isCreate"> Create </button>
        </div>
    </div>

    <section>
        <articles-filter [articles]="allArticles" (filteredArticles)="filter($event)"></articles-filter>
    </section>
    
    <ng-container *ngIf="!isCreate; else addEditArticles">
        <div class="articles__header">
        <div class="articles__col"> Title </div>
        <div class="articles__col"> Description </div>
        <div class="articles__col"> Date </div>
        </div>
        <div class="articles__body"  *ngFor="let article of articles" (click)="edit(article)">
            <div class="articles__col">
                {{ article.title }}
            </div>
            <div class="articles__col">
                {{ article.body }}
            </div>
            <div class="articles__col">
                {{ article.date | date:'M/d/yy' }}
            </div>
        </div>
    </ng-container>
    <ng-template #addEditArticles>
        <add-edit-articles (onClose)="close($event)" [selectedArticle]="selectedArticle"></add-edit-articles>
    </ng-template>
   
</div>
