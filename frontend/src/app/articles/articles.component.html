<div class="articles__container">
    <h1> Articles </h1>
    <div class="articles__header">
       <div class="articles__col"> Title </div>
       <div class="articles__col"> Description </div>
       <div class="articles__col"> Date </div>
    </div>
    <div class="articles__body"  *ngFor="let article of articles">
        <div class="articles__col">
            {{ article.title }}
        </div>
        <div class="articles__col">
            {{ article.body }}
        </div>
        <div class="articles__col">
            {{ article.date | date:'M/d/yy' }}
        </div>

            </div>
        </div> -->
    </div>
</div>
